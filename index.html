<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"
        href="https://bootswatch.com/4/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="app.css">
</head>

<body>

  <div class="container">
    <h1 class="display-1">GIPHY PARTY!</h1>
    <div class="row justify-content-center">
      <div class="col-md-6 border shadow-lg rounded p-3 m-5">
        <form action="submit" id="form">
        <div class="form-group">
          <label for="search-term">Enter a search term:</label>
          <input type="text" id="search" class="form-control" placeholder="Type here">
        </div>
        <div class="form-group">
          <input type="submit" id="submit" class="form-control bg-success">
        </div>
        <div class="form-group">
          <button id="delete" class="btn btn-block btn-lg btn-danger">-- Delete All GIFs --</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="gif-body" class="row">

    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
